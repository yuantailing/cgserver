{% extends "./base.html" %}
{% block title %}Reset password{% endblock %}

{% block content %}
<style>
.errorlist {
	color: red;
}
</style>
<h1>Change username &amp; reset password</h1>
<p>在此设置 OpenVPN 和 NAS 的用户名和密码。</p>
<p>即使你忘记了密码，也可以通过 GitHub OAuth 登录并重置密码。</p>
<form method="POST" class="post-form">{% csrf_token %}
	{{ form.as_p }}
	<button type="submit" class="save btn btn-default">Save</button>
</form>
{% endblock %}
