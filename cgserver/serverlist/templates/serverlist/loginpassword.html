{% extends "./base.html" %}

{% block content %}
<h1 class="mb-4">登入 - 验证密码</h1>
<div class="col-sm-12 col-md-6 pb-5">
	<form method="post" role="form">
		{% csrf_token %}
		<p>
			<label>用户名</label>
			{{ form.username }}
			{{ form.username.errors }}
		</p>
		<p>
			<label>密码</label>
			{{ form.password }}
			{{ form.password.errors }}
		</p>
		<p>
			<input type="submit" class="form-control btn btn-primary" value="登入">
		</p>
		<p class="text-right">
			忘记密码？<a href="{% url 'serverlist:logingithuboauth' %}">通过 GitHub 授权</a>
		</p>
	</form>
</div>
{% endblock %}
